<div class="document-list" *ngIf="documents">
    <table class="table table-striped table-responsive jambo_table bulk_action">
        <thead>
        <tr>
            <th colspan="3">
                <i class="fa fa-file-text"></i>&nbsp; {{title}}
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let doc of documents; index as i">
            <td class="text-muted text-nowrap" style="width: 50px; font-weight: bold">
                {{i + 1}}
            </td>
            <td class="text-muted text-nowrap" style="min-width: 140px; font-weight: bold">
                <a (click)="openDoc($event, doc)" [href]="getLink(doc)" target="_blank">
                    <div><i class="fa fa-file-o fa-3x"></i></div>
                    <div style="padding-top: 5px">{{doc.filename || 'Open Document'}}</div>
                </a>
            </td>
            <td style="width: 75%">
                <label class="text-muted">Ref.:</label> {{doc.ref}}
                <br/>
                <label class="text-muted">Date:</label> {{doc.date | date}}
                <br/>
                <label class="text-muted">Note:</label> {{doc.note}}
            </td>
        </tr>
        </tbody>
    </table>
</div>
