<div class="document-selector" *ngIf="documents">
    <table class="table table-striped table-responsive jambo_table bulk_action">
        <thead>
        <tr>
            <th colspan="6">
                <i class="fa fa-file-text"></i>&nbsp; {{title}}
            </th>
        </tr>
        <tr>
            <td>#</td>
            <td>File *</td>
            <td>Ref. *</td>
            <td>Date *</td>
            <td>Note</td>
            <td>Actions</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let doc of documents; index as i">
            <td>{{i + 1}}</td>
            <td>{{doc.filename}}</td>
            <td>{{doc.ref}}</td>
            <td>{{doc.date | date}}</td>
            <td>{{doc.note}}</td>
            <td><button (click)="removeDoc(i)" class="btn btn-warning btn-sm"><i class="fa fa-trash"></i></button></td>
        </tr>
        <tr *ngIf="max > documents.length">
            <td class="text-muted"><i>New</i></td>
            <td>
                <input [(ngModel)]="add_file" (change)="readFile($event)" type="file" placeholder="Browse file..." class="form-control">
            </td>
            <td>
                <input [(ngModel)]="add_ref" type="text" placeholder="Ref. *" class="form-control">
            </td>
            <td>
                <input [(ngModel)]="add_date" type="date" placeholder="Date *" class="form-control">
            </td>
            <td>
                <textarea [(ngModel)]="add_note" placeholder="Note" class="form-control"></textarea>
            </td>
            <td>
                <div style="padding-bottom: 10px">
                    <button 
                            (click)="addDocument()" 
                            class="btn btn-success"
                            [disabled]="!add_file || !add_ref || !add_date"
                    >
                        <i class="fa fa-plus"></i>&nbsp; Add
                    </button>
                </div>
                <div>
                    <a (click)="clear()">Clear</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
