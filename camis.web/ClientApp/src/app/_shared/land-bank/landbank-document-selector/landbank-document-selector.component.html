<div class="container" *ngIf="documents">

  <div class="form-titles">
<label> {{title}}: </label>
  </div>
  <table class="table table-striped table-responsive jambo_table bulk_action" *ngIf="documents.length > 0">
    <thead>
      <tr>
        <td>#</td>
        <td>File *</td>
        <td>Ref. *</td>
        <td>Date *</td>
        <td>Actions</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let doc of documents; index as i">
        <td>{{i + 1}}</td>
        <td>{{doc.filename}}</td>
        <td>{{doc.ref}}</td>
        <td>{{doc.date | date}}</td>
        <td><button (click)="removeDoc(i)" class="btn btn-warning btn-sm"><i class="fa fa-trash"></i></button></td>
      </tr>
    </tbody>
  </table>

  <div class="row upload-section" *ngIf="max > documents.length">
    <div class="col-sm-12">
      <div class="form-group">
        <label>File: </label>
        <input id="fileInput" [(ngModel)]="add_file" (change)="readFile($event)" type="file" placeholder="Browse file..."
          class="form-control">
      </div>

    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label>Ref. </label>
        <input [(ngModel)]="add_ref" type="text" placeholder="Ref. *" class="form-control">

      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label>Date: </label>
        <input [(ngModel)]="add_date" type="date" placeholder="Date *" class="form-control">

      </div>
    </div>
    <div class="col-sm-12">
      <div style="padding-bottom: 10px;float: right;">
        <button (click)="addDocument()" class="btn btn-success custom-css" [disabled]="!add_file || !add_ref || !add_date">
          <!-- <i class="fa fa-plus"></i>&nbsp; -->
            Add Document
        </button>
      </div>
      <div style="float: left;margin-top: 6px;">
        <a class="clear-button" (click)="clear()">Clear values</a>
      </div>
    </div>
  </div>
</div>
