<div class="container body">
  <div class="main_container">
    <div class="col-md-3 left_col menu_fixed">
      <div class="left_col scroll-view">
        <div class="navbar nav_title" id="nav_title" style="border: 0;">
          <a routerLink="/" class="site_title">
            <i class="fa fa-map-marker"></i>
            <span>CAMiS</span>
          </a>
        </div>
        <div class="clearfix"></div>
        <div id="sidebar-menu" class="main_menu_side main_menu">
          <div class="menu_section" id="menu_section">
            <ul class="nav side-menu">
              <li *ngFor="let route of routes" routerLinkActive="active" style="transition: all 300ms">
                <a [routerLink]="route.route" style="transition: inherit">
                  <i [ngClass]="'fa ' + route.iconStyle" style="font-size: 14px; transition: inherit"></i>{{route.title}}
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="top_nav">
      <div class="nav_menu">
        <nav>
          <div class="nav toggle">
            <a id="menu_toggle">
              <i class="fa fa-bars"></i>
            </a>
          </div>


          <ul class="nav navbar-nav navbar-right">
            <li class="">
              <a [routerLink]="" (click)="showdropDown()"class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                Welcome {{username}}
                &nbsp;<i class=" fa fa-angle-down"></i>
              </a>
              <ul class="dropdown-menu dropdown-usermenu pull-right">
                <li><a href="#"> Change Password</a></li>
                <li><a [routerLink]="" (click)="logout()"><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="right_col tab-content" role="main">
      <div class="body-container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
