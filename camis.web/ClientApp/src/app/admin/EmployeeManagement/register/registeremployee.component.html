<div class="modal-content">
    <div class="modal-header">

        <button type="button" class="close" (click)="closeForm()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title ">Register Employee</h5>
    </div>
    <form [formGroup]="registrationForm" id="registrationForm" (submit)="register()">
        <div class="modal-body has-scroll" >
            <div class="row">
                <div class="form-group col-md-8">
                    <div class="input-form">
                        <label>Full Name:</label>
                        <input type="text" class="form-control"/>
                    </div>

                    <div class="input-form">
                        <label>Sex:</label>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-group" >
                                        <span class="input-group-addon">
                                            <input type="radio" class="radio radio-primary" name="employee_sex" id="employee_sex_male">
                                        </span>
                                    <label class="form-control" for="employee_sex_male" id="employee_male" >Male</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group" >
                                        <span class="input-group-addon">
                                            <input type="radio" class="radio radio-primary" name="employee_sex" id="employee_sex_female">
                                        </span>
                                    <label class="form-control" for="employee_sex_female" id="employee_female">Female</label>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="input-form">
                        <label>Date Of Birth:</label>
                        <input type="text" class="form-control"/>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <img src="/images/user.png" class="img-responsive img-thumbnail" alt="Avatar">
                </div>
                <div class="col-md-12 profile_title">
                    <div class="col-md-12">
                        <h4>ADDRESS</h4>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="form-group col-md-6">
                    <label>Country:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label>State:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label>Home Phone:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label>Mobile:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label>Email Address:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label>Alternative Email:</label>
                    <input type="text" class="form-control">
                </div>

            </div>
        </div>
        <div class="modal-footer ">
            <div class="input-form align-right">
                <button class="btn btn-default btn-sm" type="reset">Reset</button>
                <button class="btn btn-primary btn-sm" type="submit" [disabled]="!registrationForm.valid">Register</button>
            </div>
        </div>
    </form>
</div>
