<div id="user" class="tab-pane board-with-header-footer">
            <div class="x_panel">
                <div class="x_title">
                    <h2><i class="fa fa-users"></i> Users Administration</h2>
                    <div class="title_right">
                        <div class="align-right">
                            <div class="col-md-5 col-sm-5 col-xs-5 col-lg-5 col-md-offset-2 top_search">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search for..." (input)="filterUsers($event.target.value)"/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button">Go!</button>
                                     </span>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-3 col-xs-3 col-lg-3">
                                <button class="btn-success btn" (click)="addBtnClick()"><i class="fa fa-plus " ></i> Add User</button>
                                
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>

                <div class="x_content has-scroll">
                    <div class="table-responsive">
                        <table id="datatable" class="table table-striped jambo_table bulk_action">
                            <thead>
                            <tr class="headings">
                                <th>
                                    <input type="checkbox" id="check-all" class="flat">
                                </th>
                                <th class="column-title">Full Name </th>
                                <th class="column-title">Username </th>
                                <th class="column-title">Role </th>
                                <th class="column-title">Phone No</th>
                                <th class="column-title">Registor On</th>
                                <th class="column-title">Status </th>
                                <th class="column-title">Last Seen </th>
                                <th class="align-center"><span class="nobr">Action</span>
                                </th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr class="even pointer" *ngFor="let user of pagedItems">
                                <td class="a-center ">
                                    <input type="checkbox" class="flat" name="table_records">
                                </td>
                                <td class=" ">{{user.fullName}}</td>
                                <td class=" ">{{user.userName}} </td>
                                <td class=" "> <span *ngFor="let role of user.roles">{{role}}<br/></span></td>
                                <td class=" ">{{user.phoneNo}}</td>
                                <td class=" ">{{user.regOn}}</td>
                                <td class="a-right a-right ">{{user.status == 1 ? "Active" : "Inactive"}}</td>
                                <td class="">{{user.lastSeen}}</td>
                                <td class=" last align-center"><div class='btn-group' style='display: flex;'  >
                                    <button class='btn btn-success btn-xs editButton' data-toggle='tooltip' title='Edit' [disabled]="!isRegisterShowed && isEdit" (click)="showEditForm(user)"><span class='fa fa-edit'> </span></button>
                                    <button class='btn btn-info btn-xs' data-toggle='tooltip' title='Reset Password' (click)="resetPass(user)"><span class='fa fa-key'> </span></button >
                                    <button class='btn btn-warning btn-xs' data-toggle='tooltip' title='Deactivate User' *ngIf="user.status==1" (click)="deactivateUser(user)"><span class='fa fa-user-times'> </span></button>
                                    <button class="btn btn-sm btn-success btn-xs" data-toggle='tooltip' title='Activate User' *ngIf="user.status==0" (click)="activateUser(user)"><i class="fa fa-user-plus" ></i></button>
                                </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    
                </div>
               
                <div class="x_footer">
                    
                    <div class="align-center">
                        <div class="clearfix"></div>
                        <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                            <li [ngClass]="{disabled:pager.currentPage === 1}">
                                <a (click)="setPage(1)"><i class="fa  fa-arrows-v"></i><i class="fa fa-chevron-left"></i></a>
                            </li>
                            <li [ngClass]="{disabled:pager.currentPage === 1}">
                                <a (click)="setPage(pager.currentPage - 1)"><i class="fa fa-chevron-left"></i></a>
                            </li>
                            <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                                <a (click)="setPage(page)">{{page}}</a>
                            </li>
                            <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                                <a (click)="setPage(pager.currentPage + 1)"><i class="fa fa-chevron-right"></i></a>
                            </li>
                            <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                                <a (click)="setPage(pager.totalPages)"><i class="fa fa-chevron-right"></i><i class="fa  fa-arrows-v"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
       
</div>

<div class="modal fade " id="editUser" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <app-user-register *ngIf="isRegisterShowed"(closeEditForm)="closeForm($event)"></app-user-register>
        <app-user-update *ngIf="isEdit && selectedUser != null" [userModel]="selectedUser" (closeEditForm)="closeForm($event)"></app-user-update>
    </div>
</div>
<div class="modal fade " id="updatePass" tabindex="-1" role="dialog">
    <div class="modal-dialog" *ngIf="selectedUser != null">
        <app-reset-password  [userModel]="selectedUser" (closeResetPassForm)="closePassForm($event)"></app-reset-password>
    </div>
</div>
