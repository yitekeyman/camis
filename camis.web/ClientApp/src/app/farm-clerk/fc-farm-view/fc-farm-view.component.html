<div id="user" class="tab-pane board">
  <div class="x_panel">
    <div class="x_title">
      <h2><i class="fa fa-tree"></i>&nbsp; Farm Detail</h2>
      <ul class="nav navbar-right panel_toolbox">
        <div class="btn-group">
          <button class="btn btn-sm btn-success" title="Add another investment using this investor." (click)="newFarmRegistrationStep3(farm.operatorId)">
            <i class="fa fa-plus"></i>&nbsp; Add Farm
          </button>
        </div>
        <div class="btn-group">
          <button class="btn btn-sm btn-warning" title="Modify Investment" (click)="newFarmModification(farm.id)">
            <i class="fa fa-pencil"></i>&nbsp; Edit Investment
          </button>
          <button class="btn btn-sm btn-warning" title="Update Plan" (click)="newUpdatePlan(plan.id)">
            <i class="fa fa-pencil"></i>&nbsp; Update Plan
          </button>
        </div>
        <div class="btn-group">
          <button class="btn btn-sm btn-danger" title="Delete" (click)="askDelete(farm)">
            <i class="fa fa-trash"></i>&nbsp; Delete
          </button>
        </div>
      </ul>
      <div class="clearfix"></div>
    </div>

    <div class="x_content has-scroll">
      <div *ngIf="loading" class="align-center"><h2>Loading...</h2></div>
      <div *ngIf="!loading && farm">
        <app-farm-detail *ngIf="farm" [farm]="farm"></app-farm-detail>
      </div>
    </div>
  </div>


</div>
