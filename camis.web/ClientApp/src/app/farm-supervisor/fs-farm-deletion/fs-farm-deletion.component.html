<div id="user" class="tab-pane board">
  <div class="x_panel">
    <div class="x_title">
      <h2> Reviewing Farm Deletion</h2>
      <ul class="nav navbar-right panel_toolbox">
        <div class="btn-group" *ngIf="!loading && data">
          <button class="btn btn-default" type="button" (click)="onReject()">
            <i class="fa fa-close"></i>&nbsp; Reject
          </button>
          <button class="btn btn-warning" type="button" (click)="onApprove()">
            <i class="fa fa-check"></i>&nbsp; Approve Deletion
          </button>
        </div>
      </ul>
      <div class="clearfix"></div>
    </div>

    <div class="x_content has-scroll">
      <div *ngIf="loading" class="align-center"><h2>Loading...</h2></div>
      <div *ngIf="!loading && data">
        <app-farm-detail *ngIf="data" [farm]="data" [isOperatorOptional]="true"></app-farm-detail>

      </div>
    </div>
  </div>
</div>
