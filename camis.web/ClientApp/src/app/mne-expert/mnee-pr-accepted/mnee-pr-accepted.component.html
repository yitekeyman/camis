<div id="user" class="tab-pane board">
  <div class="x_panel">
    <div class="x_title">
      <h2> Farm Detail</h2>
      <ul class="nav navbar-right panel_toolbox">
        <div class="btn-group" *ngIf="plan && plan.id">
          <button
            class="btn btn-sm btn-default"
            title="View Progress Reports"
            (click)="goToReports(plan.id)"
          >
            <i class="fa fa-clock-o"></i>&nbsp; View Progress Reports
          </button>
        </div>
        <div class="btn-group" *ngIf="farm && farm.activityId">
          <button class="btn btn-sm btn-danger" title="View Land" (click)="cancelProgressReport()">
            <i class="fa fa-close"></i>&nbsp; Cancel Report
          </button>
          <button class="btn btn-sm btn-success" title="View Land" (click)="surveyProgressReport()">
            <i class="fa fa-check"></i>&nbsp; Start Survey
          </button>
        </div>
      </ul>
      <div class="clearfix"></div>
    </div>

    <div class="x_content has-scroll">
      <div *ngIf="loading" class="align-center"><h2>Loading...</h2></div>
      <div *ngIf="!loading && farm">
        <app-farm-detail *ngIf="farm" [farm]="farm"></app-farm-detail>
      </div>
    </div>
  </div>
</div>
