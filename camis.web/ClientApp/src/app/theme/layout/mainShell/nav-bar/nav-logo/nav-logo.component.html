<div class="m-header">
  <a (click)="returnToHome()" class="b-brand">
    <!-- ========   change your logo hear   ============ -->
    <img src="assets/images/camis_logo_txt.png" alt="darkMode-logo" class="logo" style="width: 100%"/>
  </a>
  <!-- ======= Menu collapse Icon ===== -->
  <div class="pc-h-item">
    <a
      href="javascript:"
      class="pc-head-link head-link-secondary m-0 mobile-menu"

      id="sidebar-hide mobile-collapse"
      (click)="navCollapse()"
      title="Click to Menu Collapse"
    >
      <i class="ti ti-menu-2"></i>
    </a>
  </div>
</div>
