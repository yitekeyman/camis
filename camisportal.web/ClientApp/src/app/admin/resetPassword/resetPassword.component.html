<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h5 class="modal-title ">Reset  '<i>{{userModel.fullName}}</i>' Password</h5>
    </div>
    <form [formGroup]="resetPassForm" id="updatePassForm">
        <div class="modal-body has-scroll" >
            <ul class="nav">
                <li><div class="input-form">
                    <label>New Password:</label>
                    <input type="password" class="form-control" id="newPass" formControlName="newPassword" >
                    <small class="form-text help" *ngIf="!resetPassForm.controls.newPassword.valid && resetPassForm.controls.newPassword.touched">This field is required.</small>
                </div></li>
                <li><div class="input-form">
                    <label>Confirm Password:</label>
                    <input type="password" class="form-control" id="confirmPass" formControlName="confirmPassword">
                    <small class="form-text help" *ngIf="!resetPassForm.controls.confirmPassword.valid && resetPassForm.controls.confirmPassword.touched">The Password didn't match.</small>
               
                </div></li>
            </ul>
        </div>
        <div class="modal-footer ">
            <div class="input-form align-right">
                <button class="btn-camis normal lg" (click)="updatePass()" [disabled]="!resetPassForm.valid">Reset Password</button>
            </div>
        </div>
    </form>
</div>
